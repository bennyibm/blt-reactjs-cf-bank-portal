<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic -->
  <meta charset="utf-8">
  <title>CF BANK - Cooperative, bank and financial</title>
  <meta name="keywords" content="HTML5 Template" />
  <meta name="description" content="CF BANK - Your favorite bank">
  <meta name="author" content="iwthemes.com">

  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Theme CSS -->
  <link href="css/style.css" rel="stylesheet" media="screen">
  <link href="css/custom.css" rel="stylesheet" media="screen">
  <!-- Responsive CSS -->
  <link href="css/theme-responsive.css" rel="stylesheet" media="screen">
  <!-- Skins Theme -->
  <link href="#" rel="stylesheet" media="screen" class="skin">
  <!-- Skins Theme -->
  <link href="#" rel="stylesheet" media="screen" class="mix-skin">

  <!-- Favicons -->
  <link rel="shortcut icon" href="img/icons/logo.ico">
  <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/icons/-icapple-touchon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-touch-icon-114x114.png">

  <!-- Head Libs -->
  <script src="js/libs/modernizr.js"></script>

  <!--[if IE]>
  <link rel="stylesheet" href="css/ie/ie.css">
  <![endif]-->

  <!--[if lte IE 8]>

<body>
  <!--Preloader-->
  <div class="preloader">
    <div class="status">&nbsp;</div>
  </div>
  <!--End Preloader-->

  <!-- Theme-options -->
  <div id="theme-options">
    <div class="openclose"></div>
    <div class="title">
      <span>THEME OPTIONS</span>
      <p>Choose a combination of predefined skins and layouts here.</p>
    </div>
    <span>GENERAL SKINS</span>
    <ul>
      <li><a class="colorbox red" href="?theme=red" title="Red Skin"></a></li>
      <li><a class="colorbox blue" href="?theme=blue" title="Blue Skin"></a></li>
      <li><a class="colorbox yellow" href="?theme=yellow" title="Yellow Skin"></a></li>
      <li><a class="colorbox green" href="?theme=green" title="Green Skin"></a></li>
      <li><a class="colorbox orange" href="?theme=orange" title="Orange Skin"></a></li>
      <li><a class="colorbox purple" href="?theme=purple" title="Purple Skin"></a></li>
      <li><a class="colorbox pink" href="?theme=pink" title="Pink Skin"></a></li>
      <li><a class="colorbox cocoa" href="?theme=cocoa" title="Cocoa Skin"></a></li>
    </ul>

    <span>HEADER BG SKINS</span>
    <ul>
      <li class="color-header-1"></li>
      <li class="color-header-2"></li>
      <li class="color-header-3"></li>
      <li class="color-header-4"></li>
      <li class="color-header-5"></li>
      <li class="color-header-6"></li>
      <li class="color-header-7"></li>
      <li class="color-header-8"></li>
    </ul>

    <span>HEADER BG PATTERNS</span>
    <ul class="header-pattern">
      <li class="pattern-header-01">01</li>
      <li class="pattern-header-02">02</li>
      <li class="pattern-header-03">03</li>
      <li class="pattern-header-none">None</li>
    </ul>

    <span>LAYOUT STYLE</span>
    <ul class="layout-style">
      <li class="wide">Wide</li>
      <li class="semiboxed active">Semiboxed</li>
      <li class="boxed">Boxed</li>
      <li class="boxed-margin">Boxed Margin</li>
    </ul>
    <div class="patterns">
      <span>BODY BG PATTERNS</span>
      <ul class="backgrounds">
        <li class="bgnone" title="None - Default"></li>
        <li class="bg1"></li>
        <li class="bg2"></li>
        <li class="bg3"></li>
        <li class="bg4 "></li>
        <li class="bg5"></li>
        <li class="bg6"></li>
        <li class="bg7"></li>
        <li class="bg8"></li>
        <li class="bg9 "></li>
        <li class="bg10"></li>
        <li class="bg11"></li>
        <li class="bg12"></li>
        <li class="bg13"></li>
        <li class="bg14"></li>
        <li class="bg15"></li>
        <li class="bg16"></li>
        <li class="bg17"></li>
        <li class="bg18"></li>
        <li class="bg19"></li>
        <li class="bg20"></li>
        <li class="bg21"></li>
        <li class="bg22"></li>
        <li class="bg23"></li>
        <li class="bg24"></li>
        <li class="bg25"></li>
        <li class="bg26"></li>
      </ul>

  <!-- layout-->
  <div id="layout" class="layout-wide">
    <div id="root"> </div>
  </div>


  <!-- ======================= JQuery libs =========================== -->
  <!-- jQuery local-->
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/jquery-ui.1.10.4.min.js"></script>
  <!--Totop-->
  <script type="text/javascript" src="js/totop/jquery.ui.totop.js" ></script>
  <!--Slide Revolution-->
  <script type="text/javascript" src="js/rs-plugin/js/jquery.themepunch.tools.min.js" ></script>
  <script type='text/javascript' src='js/rs-plugin/js/jquery.themepunch.revolution.min.js'></script>
  <!-- Maps -->
  <script src="js/maps/gmap3.js"></script>
  <!--Ligbox-->
  <script type="text/javascript" src="js/fancybox/jquery.fancybox.js"></script>
  <!-- owl.carousel.min.js-->
  <script src="js/carousel/owl.carousel.min.js"></script>
  <!-- Filter -->
  <script src="js/filters/jquery.isotope.js" type="text/javascript"></script>
  <!-- Parallax-->
  <script type="text/javascript" src="js/parallax/parallax.min.js"></script>
  <!--Theme Options-->
  <script type="text/javascript" src="js/theme-options/theme-options.js"></script>
  <script type="text/javascript" src="js/theme-options/jquery.cookies.js"></script>
  <!-- Bootstrap.js-->
  <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
  <script type="text/javascript" src="js/bootstrap/bootstrap-slider.js"></script>
  <!--MAIN FUNCTIONS-->
  <script type="text/javascript" src="js/main.js"></script>
  <!-- ======================= End JQuery libs =========================== -->

  <!--Slider Function-->
  <script type="text/javascript">
    jQuery(document).ready(function() {
      jQuery('.tp-banner').show().revolution({
        dottedOverlay:"none",
        delay:5000,
        startwidth:1170,
        startheight:490,
        minHeight:350,
        navigationType:"none",
        navigationArrows:"solo",
        navigationStyle:"preview"
      });
    }); //ready
  </script>
  <!--End Slider Function-->
</body>

</html>
